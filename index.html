<!doctype html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="css/reset.css"></style>
	<link rel="stylesheet" href="css/main.css"></style>
        <link rel="stylesheet" href="css/version.css"></style>
	<script src="js/permutations.js"></script>
